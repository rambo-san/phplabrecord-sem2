<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Embedded PDF</title>
        <style>
            body {
                place-items: center;
                gap: 2rem;
                padding: 1rem;
                height: 100vh;
            }
            embed {
                width: 66%;
                height: 90%;
            }
        </style>
    </head>
    <body>
        <embed
            src="file.pdf"
            type="application/pdf"
            width="100%"
            height="100%"
        />
    </body>
</html>
