<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
</head>
<body>
    <h1>Leap Year</h1>
    <input type="text" name="year" id="year">
    <button onclick="isLeapYear()">Check Leap Year</button>
    <p id="leapYearOutput"></p>
    <script>
        function isLeapYear() {
            let year = document.getElementById("year").value;
            let leapYearOutput = document.getElementById("leapYearOutput");
            let isLeapYear = false;
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        isLeapYear = true;
                    }
                } else {
                    isLeapYear = true;
                }
            }
            const leapYearData = {
                                    "Year": year,
                                    "isLeapYear": isLeapYear
                                    };
            leapYearOutput.innerHTML=`${leapYearData.Year} is ${leapYearData.isLeapYear ? "a leap year" : "not a leap year"}`;
        }
    </script>
</body>
</html>
