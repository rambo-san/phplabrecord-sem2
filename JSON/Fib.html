<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib</title>
</head>
<body>
    <h1>Fibonacci</h1>
    <p>Enter a number to get the Fibonacci sequence up to that number.</p>
    <input type="number" id="fibInput">
    <button onclick="getFib()">Get Fibonacci</button>
    <p id="fibOutput"></p>
    <script>
        
        function getFib() {
            let fibInput = document.getElementById("fibInput").value;
            let fibOutput = document.getElementById("fibOutput");
            
            let fibArray = [0, 1];
            for (let i = 2; i < fibInput; i++) {
                fibArray.push(fibArray[i - 1] + fibArray[i - 2]);
            }
            const fibonacciData = {
                                    "FibonacciSequence": {
                                        "count": fibInput,
                                        "sequence": fibArray
                                    }
                                    };
            fibOutput.innerHTML=`The first ${fibonacciData.FibonacciSequence.count} numbers of the Fibonacci sequence are: ${fibArray.join(", ")}`;
        }
    </script>

</body>
</html>
